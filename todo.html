<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Portfolio Project</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main class="main">
            <!-- Add Task Section -->
            <section class="add-task-section" aria-labelledby="add-task-heading">
                <h2 id="add-task-heading" class="visually-hidden">Add New Task</h2>
                <form class="add-task-form" id="addTaskForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="Add a new task..." 
                            maxlength="200"
                            required
                            aria-label="Task description"
                        >
                        <button 
                            type="submit" 
                            class="add-button"
                            aria-label="Add task"
                        >
                            <svg class="add-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5"/>
                            </svg>
                            <span class="add-text">Add Task</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Task Stats -->
            <section class="stats-section" aria-labelledby="stats-heading">
                <h2 id="stats-heading" class="visually-hidden">Task Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section" aria-labelledby="filter-heading">
                <h2 id="filter-heading" class="visually-hidden">Filter Tasks</h2>
                <div class="filter-buttons" role="tablist" aria-label="Task filters">
                    <button 
                        class="filter-button active" 
                        data-filter="all"
                        role="tab"
                        aria-selected="true"
                        aria-controls="taskList"
                    >
                        All Tasks
                    </button>
                    <button 
                        class="filter-button" 
                        data-filter="pending"
                        role="tab"
                        aria-selected="false"
                        aria-controls="taskList"
                    >
                        Pending
                    </button>
                    <button 
                        class="filter-button" 
                        data-filter="completed"
                        role="tab"
                        aria-selected="false"
                        aria-controls="taskList"
                    >
                        Completed
                    </button>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section" aria-labelledby="task-list-heading">
                <h2 id="task-list-heading" class="visually-hidden">Your Tasks</h2>
                <ul class="task-list" id="taskList" role="tabpanel" aria-labelledby="task-list-heading">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">No tasks yet!</h3>
                    <p class="empty-text">Add your first task above to get started</p>
                </div>
            </section>

            <!-- Clear All Button -->
            <section class="actions-section">
                <button class="clear-all-button" id="clearAllButton" style="display: none;">
                    <svg class="clear-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Clear All Tasks
                </button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Portfolio Project - Built with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <!-- Task Template (hidden) -->
    <template id="taskTemplate">
        <li class="task-item" role="listitem">
            <div class="task-content">
                <button class="task-toggle" aria-label="Toggle task completion">
                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="9,11 12,14 22,4"/>
                    </svg>
                </button>
                
                <div class="task-text-container">
                    <span class="task-text" contenteditable="false"></span>
                    <input type="text" class="task-edit-input" style="display: none;">
                </div>
                
                <div class="task-actions">
                    <button class="edit-button" aria-label="Edit task">
                        <svg class="edit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                    <button class="delete-button" aria-label="Delete task">
                        <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </li>
    </template>

    <script src="scripts/todo.js"></script>
</body>
</html>
